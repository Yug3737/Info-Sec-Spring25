<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome</title>
  <link rel="stylesheet" href="../static/css/style.css" />
</head>
<body>
  <div class="container">
    <h1 id="form-title">Login</h1>
    <form id="login-form" class="form" action="/login" method="POST">
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Log In</button>
    </form>

    <form id="register-form" action="/register_user" method="POST" class="form hidden">
      <input type="text" placeholder="Username" name='username' required />
      <input type="text" placeholder="Password" name='password' required />
      <input type="text" placeholder="Address" name='address' required />
      <input type="text" placeholder="One fun fact about you ..." name="funfact" required />
      <button type="submit">Register</button>
    </form>

    <button id="toggle-btn" class="switch-btn">Don't have an account? Register</button>

    <h2>Registered Users</h2>
    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Password</th>
                <th>Address</th>
                <th>Fun Fact</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user[0] }}</td>
                <td>{{ user[1] }}</td>
                <td>{{ user[2] }}</td>
                <td>{{ user[3] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
  </div>

    const registerForm = document.getElementById('register-form');
    const toggleBtn = document.getElementById('toggle-btn');
    const formTitle = document.getElementById('form-title');

    toggleBtn.addEventListener('click', () => {
      const isLogin = !loginForm.classList.contains('hidden');
      loginForm.classList.toggle('hidden');
      registerForm.classList.toggle('hidden');
      formTitle.textContent = isLogin ? 'Register' : 'Login';
      toggleBtn.textContent = isLogin
        ? 'Already have an account? Login'
        : "Don't have an account? Register";
    });
